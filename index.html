<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__left">
					<img
						class="card__image"
						src="./images/image-product-desktop.jpg"
						alt="product"
					/>
				</div>

				<div class="card__right">
					<h2 class="product__category">Perfume</h2>
					<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product__description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="product__price">
						<span class="product__price--current">$149.99</span>
						<span class="product__price--previous">$169.99</span>
					</div>
					<button class="cart__button">
						<img src="./images/icon-cart.svg" alt="cart icon" />
						<span class="cart__icon"> Add to Cart </span>
					</button>
				</div>
			</div>
		</div>

		</div> -->
	</body>
</html>
